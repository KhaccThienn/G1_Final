<div class="container p-5" ng-controller="registerController">
  <div class="login_header h2 text-center text-light">
    Register
  </div>
  <div class="login_main">
    <div class="row align-items-center bg-light p-5">

      <div class="col-lg-6">
        <form name="myForm" ng-submit="register(name, email, pass, PASS)">
          <div class="form-group">
            <label for="Name" class="font-weight-bold">Username: </label>
            <input type="text" name="" id="Name" class="form-control-cus" placeholder="Username..." ng-model="name"
              aria-describedby="helpId">
          </div>
          <div class="form-group">
            <label for="mail" class="font-weight-bold">Email: </label>
            <input class="form-control-cus" id="to" name="To" ng-required="true" ng-pattern="emails.EMAIL_FORMAT"
              placeholder="{{emails.EMAIL_FORMAT_HELP}}" ng-model="email" />
            <small class="text-danger" ng-show="myForm.To.$error.pattern">Invalid Email</small>
          </div>
          <div class="form-group">
            <label class="font-weight-bold" for="pass">Password:</label>
            <input type="password" class="form-control-cus" ng-model="pass" id="pass" placeholder="Password..." />
          </div>
          <div class="form-group">
            <label for="PASS" class="font-weight-bold">Confirm Password:</label>
            <input type="password" id="PASS" class="form-control-cus" ng-model="PASS" placeholder="Confirm Password..."
              ng-change="match()" /><br />
            <p ng-show="isMatch" style="color:green">
              Password matched
            </p>
            <p ng-hide="isMatch || PASS==null" style="color:red">
              Password does not match
            </p>
          </div>
          <button type="submit" name="" id="" class="btn btn-primary-cus btn-block">Register...</button>
        </form>
        <p>If you have an account ? <a href="#!login" class="text-decoration-none text-success">Back To Login</a></p>
      </div>
      <div class="col-lg-6">
        <img class="card-img"
          src="https://vn.sharp/sites/default/files/uploads/2021-06/Picture2.jpg"
          alt="">
      </div>
    </div>
  </div>
</div>
