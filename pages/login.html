<div class="container p-5" ng-controller="loginController">
  <div class="login_header h2 text-center text-light">
    Login
  </div>
  <div class="login_main">
    <div class="row align-items-center bg-light p-5">
      <div class="col-lg-6">
        <img class="card-img" src="https://dienmayhlp.com/cdn/images/Di%E1%BB%81u%20hoa/Blog/danh-gia-dieu-hoa-casper-co-tot-khong-org-3.jpg" alt="">
      </div>
      <div class="col-lg-6">
        <form name="myForm" ng-submit="login(name, pass)">
          <div class="form-group">
            <label for="Name" class="font-weight-bold">Username: </label>
            <input type="text" name="" id="Name" class="form-control-cus" placeholder="Username..." ng-model="name"
              aria-describedby="helpId">
          </div>
          <div class="form-group">
            <label for="pass" class="font-weight-bold">Password: </label>
            <input type="password" name="" id="pass" class="form-control-cus" placeholder="Password..." ng-model="pass"
              aria-describedby="helpId">
          </div>
          <button type="submit" name="" id="" class="btn btn-primary-cus btn-block">Login...</button>
        </form>
        <p>If you don't have an account ? <a href="#!register" class="text-decoration-none text-success">Register Here</a></p>
      </div>
    </div>
  </div>
</div>
